services:
  tags:
    # yamllint disable-line rule:line-length
    image: ghcr.io/chamburr/discord-tags:latest@sha256:e6e8192851a2cb9a8edb5f0820c72aa7e0b17251c1eeaa32d2d2f9339eec0c9a
    restart: unless-stopped
    env_file: .env
    networks:
      - default
      - traefik_default
    volumes:
      - tags:/data
    labels:
      - traefik.enable=true
      - traefik.http.services.discord-tags.loadbalancer.server.port=3000
      - traefik.http.routers.discord-tags.rule=Host(`discordtags.me`) || Host(`www.discordtags.me`)
      - traefik.http.routers.discord-tags.service=discord-tags
      - traefik.http.routers.discord-tags.middlewares=redirect
      - traefik.http.routers.discord-tags.tls=true
      - traefik.http.routers.discord-tags.tls.certresolver=letsencrypt
      - traefik.http.routers.discord-tags.tls.domains[0].main=discordtags.me
      - traefik.http.routers.discord-tags.tls.domains[0].sans=*.discordtags.me

networks:
  traefik_default:
    external: true

volumes:
  tags:
