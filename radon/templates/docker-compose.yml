---
version: "3"

services:
  templates:
    image: >-
      chamburr/discord-templates:latest@sha256:377f3bc7352c6a6d999bda62bfeb02614a7592bcb3f9e59dcfd9dc800915bb6e
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - echo "$CONFIG" > /app/config.json && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - traefik_default
    volumes:
      - templates:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.templates.rule=Host(`discordtemplates.me`)
      - traefik.http.routers.templates.service=templates-service
      - traefik.http.services.templates-service.loadbalancer.server.port=8080
      - traefik.http.routers.templates.tls=true
      - traefik.http.routers.templates.tls.certresolver=letsencrypt

networks:
  traefik_default:
    external: true

volumes:
  templates:
