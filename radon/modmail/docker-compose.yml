---
version: "3"

services:
  web:
    image: >-
      chamburr/modmail-web:latest@sha256:1c88cce1bbc6705f9a8d05ebb2bb8feed8d443d87e2f3a07a8d576ca93e435bf
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - default
      - traefik_default
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.routers.modmail.rule=Host(`modmail.xyz`)
      - traefik.http.routers.modmail.service=modmail-service
      - traefik.http.services.modmail-service.loadbalancer.server.port=6000
      - traefik.http.routers.modmail.tls=true
      - traefik.http.routers.modmail.tls.certresolver=letsencrypt

  api:
    image: >-
      chamburr/modmail-api:latest@sha256:8cf8aa353e7ac7dadda4c186a48845b080f6c5b4343c8068283a9e7fbd744694
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./modmail
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - bot
      - redis

  bot:
    image: >-
      chamburr/modmail-bot:latest@sha256:0d0bba7ed2cc12093c901767a03489b3b4a2dec22e0ac96104c70b0b0e0b03c4
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./bin/entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - dispatch
      - postgres
      - redis
      - rabbitmq

  dispatch:
    image: >-
      chamburr/twilight-dispatch:latest@sha256:833a4e643be8b30c620e8932aa9f69fa1531653cc59d4db95dab9124efadffe1
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./twilight-dispatch
    environment:
      - CONFIG=${DISPATCH_CONFIG}
    depends_on:
      - redis
      - rabbitmq

  postgres:
    image: postgres:15.1-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=modmail
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: unless-stopped
    volumes:
      - ${PWD}/keydb.conf:/etc/keydb/keydb.conf

  rabbitmq:
    image: rabbitmq:3.11.5-alpine
    restart: unless-stopped

networks:
  traefik_default:
    external: true

volumes:
  postgres:
