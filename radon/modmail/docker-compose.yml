services:
  web:
    # yamllint disable-line rule:line-length
    image: ghcr.io/chamburr/modmail-web:latest@sha256:b7f21b680ac0201854a53da7a10614ab02d79d99235b9fbd21c9e47588036fe4
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - default
      - traefik_default
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.services.modmail.loadbalancer.server.port=6000
      - traefik.http.routers.modmail.rule=Host(`modmail.xyz`) || Host(`www.modmail.xyz`)
      - traefik.http.routers.modmail.service=modmail
      - traefik.http.routers.modmail.middlewares=redirect
      - traefik.http.routers.modmail.tls=true
      - traefik.http.routers.modmail.tls.certresolver=letsencrypt
      - traefik.http.routers.modmail.tls.domains[0].main=modmail.xyz
      - traefik.http.routers.modmail.tls.domains[0].sans=*.modmail.xyz

  api:
    # yamllint disable-line rule:line-length
    image: ghcr.io/chamburr/modmail-api:latest@sha256:b23543aaffeb287556a7c62b2e72f825f2cb1ca49e7466cd0dbfdd9d106c1cc2
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./modmail
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - bot
      - redis

  bot:
    # yamllint disable-line rule:line-length
    image: ghcr.io/chamburr/modmail-bot:latest@sha256:c199922bdf82b0babb2e6bec6a3cfda8febb61104d6fd0884fe55564cbc4a89b
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./bin/entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
      - REDIS_HOST=redis
      - RABBIT_HOST=rabbitmq
    depends_on:
      - dispatch
      - postgres
      - redis
      - rabbitmq

  dispatch:
    image: ghcr.io/chamburr/twilight-dispatch:0.4.6
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./twilight-dispatch
    environment:
      - CONFIG=${DISPATCH_CONFIG}
    depends_on:
      - redis
      - rabbitmq

  postgres:
    image: docker.io/library/postgres:17.4-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=modmail
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: ghcr.io/dragonflydb/dragonfly:v1.27.2
    restart: unless-stopped
    command:
      - dragonfly
      - --logtostderr
      - --maxmemory=12gb
      - --dbfilename=
      - --max_client_iobuf_len=10000000
      - --max_multi_bulk_len=10000000
      - --version_check=false
    healthcheck:
      disable: true

  rabbitmq:
    image: docker.io/library/rabbitmq:4.0.7-alpine
    restart: unless-stopped

networks:
  traefik_default:
    external: true

volumes:
  postgres:
