---
version: "3"

services:
  web:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-web:latest@sha256:e767724ca6bac8bd2d3585e32cdcf78b99d73be6fe3b24dadbce9075fba5d5da
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - default
      - traefik_default
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.services.modmail.loadbalancer.server.port=6000
      - traefik.http.routers.modmail.rule=Host(`modmail.xyz`, `www.modmail.xyz`)
      - traefik.http.routers.modmail.service=modmail
      - traefik.http.routers.modmail.middlewares=redirect
      - traefik.http.routers.modmail.tls=true
      - traefik.http.routers.modmail.tls.certresolver=letsencrypt
      - traefik.http.routers.templates.tls.domains[0].main=modmail.xyz
      - traefik.http.routers.templates.tls.domains[0].sans=*.modmail.xyz

  api:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-api:latest@sha256:f582973791894d284770c6d4ac6ef33a45dfc5d8977d90fdf319f8a62d9f12ad
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./modmail
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - bot
      - redis

  bot:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-bot:latest@sha256:55aa07e2ee9b6c055a0a541657dbdea54067307b780676de0a2ae3214d9bc82a
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./bin/entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - dispatch
      - postgres
      - redis
      - rabbitmq

  dispatch:
    image: chamburr/twilight-dispatch:0.4.5
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./twilight-dispatch
    environment:
      - CONFIG=${DISPATCH_CONFIG}
    depends_on:
      - redis
      - rabbitmq

  postgres:
    image: postgres:15.1-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=modmail
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: unless-stopped
    command:
      - --save ""
      - --server-threads 4

  rabbitmq:
    image: rabbitmq:3.11.5-alpine
    restart: unless-stopped

networks:
  traefik_default:
    external: true

volumes:
  postgres:
