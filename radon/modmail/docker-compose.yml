---
version: "3"

services:
  web:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-web:latest@sha256:b91bbc34be5a8a1c69526380c285dc3e0b572abc2c285fc0babdcf79a00015e3
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - default
      - traefik_default
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.services.modmail.loadbalancer.server.port=6000
      - traefik.http.routers.modmail.rule=Host(`modmail.xyz`, `www.modmail.xyz`)
      - traefik.http.routers.modmail.service=modmail
      - traefik.http.routers.modmail.middlewares=redirect
      - traefik.http.routers.modmail.tls=true
      - traefik.http.routers.modmail.tls.certresolver=letsencrypt
      - traefik.http.routers.templates.tls.domains[0].main=modmail.xyz
      - traefik.http.routers.templates.tls.domains[0].sans=*.modmail.xyz

  api:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-api:latest@sha256:2e74c99dd7bac5a2f7266e2a84eb92c145a84094b3a76d9344497507bd5f5aa9
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./modmail
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - bot
      - redis

  bot:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-bot:latest@sha256:08b7152fcade454e8535447ea2307bb2bf0ec6eba6dcc5fd267f80bf615b7cf4
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./bin/entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - dispatch
      - postgres
      - redis
      - rabbitmq

  dispatch:
    image: chamburr/twilight-dispatch:0.4.4
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./twilight-dispatch
    environment:
      - CONFIG=${DISPATCH_CONFIG}
    depends_on:
      - redis
      - rabbitmq

  postgres:
    image: postgres:15.1-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=modmail
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: unless-stopped
    command:
      - --save ""
      - --server-threads 4

  rabbitmq:
    image: rabbitmq:3.11.5-alpine
    restart: unless-stopped

networks:
  traefik_default:
    external: true

volumes:
  postgres:
