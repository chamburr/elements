---
version: "3"

services:
  web:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-web:latest@sha256:888f3cd43edc697f464e77f4c189a72739a8241d3abdbb5b59f1bc6ca6176ce6
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - default
      - traefik_default
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.services.modmail.loadbalancer.server.port=6000
      - traefik.http.routers.modmail.rule=Host(`modmail.xyz`, `www.modmail.xyz`)
      - traefik.http.routers.modmail.service=modmail
      - traefik.http.routers.modmail.middlewares=redirect
      - traefik.http.routers.modmail.tls=true
      - traefik.http.routers.modmail.tls.certresolver=letsencrypt
      - traefik.http.routers.modmail.tls.domains[0].main=modmail.xyz
      - traefik.http.routers.modmail.tls.domains[0].sans=*.modmail.xyz

  api:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-api:latest@sha256:e931b904215da37cbcc115571bff60d693d61d81520499f1395e800a79fe6a0e
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./modmail
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - bot
      - redis

  bot:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-bot:latest@sha256:a31d79a14c83c7fc5f2c863a408be1e373aef179a755a9d3da945d8869798653
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./bin/entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
      - REDIS_HOST=redis
      - RABBIT_HOST=rabbitmq
    depends_on:
      - dispatch
      - postgres
      - redis
      - rabbitmq

  dispatch:
    image: chamburr/twilight-dispatch:0.4.6
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./twilight-dispatch
    environment:
      - CONFIG=${DISPATCH_CONFIG}
    depends_on:
      - redis
      - rabbitmq

  postgres:
    image: postgres:16.0-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=modmail
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: unless-stopped
    command:
      - --save ""
      - --server-threads 4

  rabbitmq:
    image: rabbitmq:3.12.8-alpine
    restart: unless-stopped

networks:
  traefik_default:
    external: true

volumes:
  postgres:
