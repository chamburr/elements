---
version: "3"

services:
  web:
    # yamllint disable-line rule:line-length
    image: ghcr.io/chamburr/modmail-web:latest@sha256:0b08b5dcc3eb06c496516cf80277b222bf961f6fc2d1b709916d4e72f44d84e3
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - default
      - traefik_default
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.services.modmail.loadbalancer.server.port=6000
      - traefik.http.routers.modmail.rule=Host(`modmail.xyz`) || Host(`www.modmail.xyz`)
      - traefik.http.routers.modmail.service=modmail
      - traefik.http.routers.modmail.middlewares=redirect
      - traefik.http.routers.modmail.tls=true
      - traefik.http.routers.modmail.tls.certresolver=letsencrypt
      - traefik.http.routers.modmail.tls.domains[0].main=modmail.xyz
      - traefik.http.routers.modmail.tls.domains[0].sans=*.modmail.xyz

  api:
    # yamllint disable-line rule:line-length
    image: ghcr.io/chamburr/modmail-api:latest@sha256:db7f7b21950ac84ca2cacd79648686672e19ab33acc84e2277b354bab086d1d3
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./modmail
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - bot
      - redis

  bot:
    # yamllint disable-line rule:line-length
    image: ghcr.io/chamburr/modmail-bot:latest@sha256:9e5eed860936adfcc7bc139e897019088e296704f356ecd47c8ccd1fb808b884
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./bin/entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
      - REDIS_HOST=redis
      - RABBIT_HOST=rabbitmq
    depends_on:
      - dispatch
      - postgres
      - redis
      - rabbitmq

  dispatch:
    image: ghcr.io/chamburr/twilight-dispatch:0.4.6
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./twilight-dispatch
    environment:
      - CONFIG=${DISPATCH_CONFIG}
    depends_on:
      - redis
      - rabbitmq

  postgres:
    image: postgres:16.4-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=modmail
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: unless-stopped
    command:
      - --save ""
      - --server-threads 4

  rabbitmq:
    image: rabbitmq:3.13.7-alpine
    restart: unless-stopped

networks:
  traefik_default:
    external: true

volumes:
  postgres:
