---
version: "3"

services:
  web:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-web:latest@sha256:127ba7f49fe05f9a29a2899561d17c63e1af4169066a540c6b79092be44d0565
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && yarn start
    environment:
      - CONFIG=${CONFIG}
    networks:
      - default
      - traefik_default
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.services.modmail.loadbalancer.server.port=6000
      - traefik.http.routers.modmail.rule=Host(`modmail.xyz`, `www.modmail.xyz`)
      - traefik.http.routers.modmail.service=modmail
      - traefik.http.routers.modmail.middlewares=redirect
      - traefik.http.routers.modmail.tls=true
      - traefik.http.routers.modmail.tls.certresolver=letsencrypt
      - traefik.http.routers.templates.tls.domains[0].main=modmail.xyz
      - traefik.http.routers.templates.tls.domains[0].sans=*.modmail.xyz

  api:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-api:latest@sha256:e5410c908dfaa9db44bc37487ab8c70c2c6e3922296fa50cfafe5022ef3e07b7
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /.env && ./modmail
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - bot
      - redis

  bot:
    # yamllint disable-line rule:line-length
    image: chamburr/modmail-bot:latest@sha256:0b721b08e38878d43346e399750c2c245b956e77feb61745843813898988ad8b
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./bin/entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
    depends_on:
      - dispatch
      - postgres
      - redis
      - rabbitmq

  dispatch:
    image: chamburr/twilight-dispatch:0.4.5
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - printenv CONFIG > /app/.env && ./twilight-dispatch
    environment:
      - CONFIG=${DISPATCH_CONFIG}
    depends_on:
      - redis
      - rabbitmq

  postgres:
    image: postgres:15.1-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=modmail
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: eqalpha/keydb:x86_64_v6.3.1
    restart: unless-stopped
    command:
      - --save ""
      - --server-threads 4

  rabbitmq:
    image: rabbitmq:3.11.5-alpine
    restart: unless-stopped

networks:
  traefik_default:
    external: true

volumes:
  postgres:
