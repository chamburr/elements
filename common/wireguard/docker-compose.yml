services:
  wireguard:
    image: public.ecr.aws/docker/library/alpine:3.21.3
    restart: unless-stopped
    command:
      - /entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
    ports:
      - 51820:51820/udp
    volumes:
      - ${PWD}/entrypoint.sh:/entrypoint.sh:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
