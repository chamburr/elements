---
version: "3"

services:
  wireguard:
    image: alpine:3.19.1
    restart: unless-stopped
    command:
      - /entrypoint.sh
    environment:
      - CONFIG=${CONFIG}
    ports:
      - 51820:51820/udp
    volumes:
      - ${PWD}/entrypoint.sh:/entrypoint.sh
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
